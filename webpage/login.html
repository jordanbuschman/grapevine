<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title> Sign up for Grape Vine</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script src="login.js"></script>
</head>
<body onload="registerHandlers()">

<!-- Header Divs -->
<div id="top">
	<h1 id="heroHeading">Sign up for Grape Vine</h1>
	<img id="hero" src="pictures/grapevine.jpg" alt="a grapevine hero image">
</div>

<!-- form Div -->
<div id="content">
	<form name="login" action="login.html" method="post" enctype="multipart/form-data" onsubmit= "return checkvalue();">
  	Name (first and Last): <input type="text" name="name"/>
 	Password: <input type="password" name="password"/>
 	Phone Number(no spaces or dashes): <input type="text" name="phone"> 
  <input type="submit"/>
  </form>
